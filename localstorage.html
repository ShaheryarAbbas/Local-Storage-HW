<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Storage</title>
</head>
<body>
    <!-- Local storage is a key that allows the java script sites and apps
        to store key - value pairs in the web browser with no exiration date.
        it will remain there even after the browser is closed.  -->
    <label for="">User Name</label>
    <input type="text" id="uname">
    <br>
    <br>
    <input type="submit" value="store" onclick="store()">
    <input type="submit" value="reset" onclick="reset()">
    <!-- if we give input the type "submit" it becomes a button -->
    <div id="demo"></div>
    <script>
        // Now we use functions to make the store and reset buttons work
        function store(){
            if(("localStorage" in window) && ["localstorage"] !== null){
            var uname = document.getElementById("uname").value;
                localStorage.setItem("user name", uname);
                document.getElementById("demo").innerHTML=localStorage.getItem("user name");
            }
            else{
                document.getElementById("demo").innerHTML="not responding"
            }
        }
        function reset(){
            if(("localStorage" in window) && ["localStorage"] !== null){
                localStorage.removeItem("user name");
            } 
        }
    </script>
</body>
</html>
